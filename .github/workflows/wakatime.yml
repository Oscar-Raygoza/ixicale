name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs each 5 mins
    - cron: "5 *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: Updated the Readme
